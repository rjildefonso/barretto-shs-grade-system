<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login | BSHSIMS</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  window.db = db;
</script>
</head>
<body class="bg-gradient-to-br from-gray-950 via-slate-900 to-indigo-950 flex items-center justify-center min-h-screen text-white px-4">

<div class="bg-slate-900/70 p-10 rounded-xl w-full max-w-sm">
  <h1 class="text-3xl text-indigo-400 font-bold mb-5 text-center">Student Login</h1>
  <div class="space-y-4">
    <input id="studentId" placeholder="Student ID" class="w-full p-3 rounded bg-slate-800"/>
    <input id="password" placeholder="Password" type="password" class="w-full p-3 rounded bg-slate-800"/>
    <button onclick="login()" class="w-full bg-indigo-600 py-2 rounded">Sign In</button>
    <p id="error" class="text-red-400 hidden text-center"></p>
  </div>
</div>

<script type="module">
  import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  async function login(){
    const sid=document.getElementById("studentId").value.trim();
    const pass=document.getElementById("password").value.trim();
    const error=document.getElementById("error");

    if(!sid||!pass){ error.textContent="Fill both fields"; error.classList.remove("hidden"); return; }

    const snap = await getDocs(collection(db,"classes"));
    let foundStudent=null, foundClassId=null;
    snap.forEach(docSnap=>{
      const c=docSnap.data();
      const s=c.students?.find(s=>s.id===sid && s.password===pass);
      if(s){ foundStudent=s; foundClassId=docSnap.id; }
    });

    if(foundStudent){
      localStorage.setItem("studentLogged","true");
      localStorage.setItem("loggedClassId",foundClassId);
      localStorage.setItem("loggedStudentId",foundStudent.id);
      window.location.href="student-dashboard.html";
    } else {
      error.textContent="Invalid ID or Password"; error.classList.remove("hidden");
    }
  }
</script>
</body>
</html>
